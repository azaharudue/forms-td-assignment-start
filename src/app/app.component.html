<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form ngForm #f="ngForm">
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              ngModel
              email
              required
              #email="ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched"></span>
          </div>
          <p class="help-block" *ngIf="!email.valid && email.touched">Enter a valid email address</p>
          <div class="form-group">
            <label for="subscription">Subscriptions</label>
            <select
              id="subscription"
              name="subscription"
              class="form-control"
              [ngModel]="defaultSubscription"
            >
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              ngModel
              password
              required
              #password="ngModel"
            />
            <span
              class="help-block"
              *ngIf="!password.valid && password.touched"
            ></span>
          </div>
          <p class="help-block" *ngIf="!password.valid && password.touched">Enter a valid password</p>

          <button class="btn btn-primary" type="submit" [disabled]="!f.valid" (click)="onSubmit(f)">Submit</button>
        </form>
        <hr>
        <div class="col-xs-12 col-sm-10" *ngIf="formSubmitted">
           <h4>Your data: </h4>
           <p>Email: {{formData.email}}</p>
           <p>Subscription: {{formData.subscription}}</p>
           <p>Password: {{formData.password}}</p>
        </div>
      </div>
  </div>
</div>
